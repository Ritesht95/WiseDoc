<app-header></app-header>
<div class="container" style="margin-bottom: 100px;">
  <form method="POST" #scheduleForm="ngForm">
    <section id="hospital-form" class="mt-5 row">
      <div class="col-md-5 mt-5 ml-5 mr-5">
        <h3>Book Appointment</h3>
        <br />
        <div class="form-group">
          <label for="txtPatient" class="control-label">Patient</label>
          <select
            name="txtPatient"
            id="txtPatient"
            [(ngModel)]="appointmentObj.patientId"
            #txtPatient="ngModel"
            class="form-control"
          >
            <option
              *ngFor="let patient of allPatientsArr"
              value="{{patient.patientId}}"
              >{{ patient.name }}</option
            >
          </select>
        </div>
        <div class="form-group">
          <label for="txtSchedule" class="control-label">Schedule</label>
          <select
            class="form-control"
            name="txtSchedule"
            id="txtSchedule"
            [(ngModel)]="appointmentObj.scheduleId"
            #txtSchedule="ngModel"
          >
            <option
              *ngFor="let schedule of allScheduleArr"
              value="{{schedule.scheduleId}}"
              >{{ schedule.date + " " + schedule.time }}</option
            >
          </select>
        </div>

        <div class="form-group">
          <label for="txtDescription" class="control-label"></label>
          <textarea
            class="form-control"
            name="txtDescription"
            id="txtDescription"
            [(ngModel)]="appointmentObj.description"
            #txtDescription="ngModel"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="button"
            class="btn btn-primary"
            [disabled]="scheduleForm.invalid"
            value="Add Schedule"
            (click)="addAppointment()"
          />
        </div>
        <div
          *ngIf="
            txtPatient.touched || txtDescription.touched || txtSchedule.touched
          "
        >
          <div *ngIf="txtPatient.errors?.required && txtPatient.touched">
            <span class="text-danger">Hospital is required</span>
          </div>
          <div *ngIf="txtSchedule.errors?.required && txtSchedule.touched">
            <span class="text-danger">Date is required</span>
          </div>
          <div
            *ngIf="txtDescription.errors?.required && txtDescription.touched"
          >
            <span class="text-danger">Time is required</span>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
<app-footer></app-footer>
