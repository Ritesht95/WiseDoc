<app-header></app-header>
<div class="container" style="margin-bottom: 100px;">
  <div class="row mt-5">
    <h2>
      {{ patientObj.Name }}'s case history<br /><br>
    </h2>
    <div id="inputDiv">
      <div class="form-group">
        <label class="control-label"><strong>Today's Prescription</strong></label>
        <textarea
          [(ngModel)]="historyObj.description"
          class="form-control"
          name="txtInputHistory"
          id="txtInputHistory"
          cols="130"
          rows="5"
          placeholder="Write today's Prescription here...."
        ></textarea>
        <br />
        <button class="btn btn-success col-md-3" (click)="addHistory()">Add History</button>
      </div>
    </div>
    <div class="clearfix"><br /></div>
    <div
      class="accordion mt-5"
      id="accordionExample"
      style="width: 100% !important;"
    >
      <div class="card" *ngFor="let history of historyArr">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <div style="width: 100%;">
              <div style="display: inline-block; width: 100%;">
                <span style="float: left;">{{ history.Date }}</span>
                <span style="float: right;"><strong>Time: </strong>{{ history.Time }}</span>
              </div>
            </div>
          </h5>
        </div>
        <div
          id="collapseOne"
          class="collapse show"
          aria-labelledby="headingOne"
          data-parent="#accordionExample"
        >
          <div class="card-body">
            <strong>Description: </strong>{{ history.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
