<app-header></app-header>
<div class="container-fluid" style="margin-bottom: 100px;">
  <!--
    Hospital Form: Name, Address, Email, Contact No, Person of Contact, Password
  -->
  <section id="hospital-form" class="mt-5 ml-5 col-md-10">
    <h3>Register Hospital</h3>
    <br />
    <form method="post" #addHospital="ngForm">
      <div class="form-horizontal panel-body row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="txtName"
              name="txtName"
              [(ngModel)]="objHospital.name"
              #txtName="ngModel"
              class="form-control"
              placeholder="Name of hospital"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="txtEmail"
              name="txtEmail"
              [(ngModel)]="objHospital.email"
              #txtEmail="ngModel"
              class="form-control"
              placeholder="Email id"
            />
          </div>
          <div class="form-group">
            <label>Contact No</label>
            <input
              type="text"
              id="txtContactNo"
              name="txtContactNo"
              [(ngModel)]="objHospital.contactNo"
              #txtContactNo="ngModel"
              class="form-control"
              placeholder="Contact number of hospital"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Person of Contact</label>
            <input
              type="text"
              id="txtContactPerson"
              name="txtContactPerson"
              [(ngModel)]="objHospital.personToContact"
              #txtContactPerson="ngModel"
              class="form-control"
              placeholder="Person of contact"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="txtPassword"
              name="txtPassword"
              [(ngModel)]="objHospital.password"
              #txtPassword="ngModel"
              class="form-control"
              placeholder="Password for hospital to login"
            />
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea
              id="txtAddress"
              name="txtAddress"
              [(ngModel)]="objHospital.address"
              #txtAddress="ngModel"
              class="form-control"
              placeholder="Address of hospital"
            ></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <input
            *ngIf="addHospitalTask"
            type="submit"
            class="btn btn-success"
            value="Submit"
            (click)="submit()"
          />
          <input
            *ngIf="editHospitalTask"
            type="submit"
            class="btn btn-success"
            value="Update"
            (click)="update()"
          />
          &nbsp; <input type="reset" class="btn btn-default" value="Reset" />
        </div>
      </div>
    </form>
  </section>
  <!--
    Hospital Form: Name, Address, Email, Contact No, Person of Contact, Password
  -->
  <br /><hr><br>
  <section id="hospitalDataSection">
    <div class="container text-center">
        <h2>All Hospitals Data</h2>
        <br>
      <table class="table table-bordered table-hover">
        <thead class="table-dark text-white">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of hospitalArr">
            <td>{{ item.name }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.contactNo }}</td>
            <td><a (click)="editHospital(item)">Edit</a></td>
            <td><a (click)="deleteHospital(item.hospitalId)">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<app-footer></app-footer>
