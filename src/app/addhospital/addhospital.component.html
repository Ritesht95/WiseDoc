<app-header></app-header>
<!-- Hospital Form: Name, Address, Email, Contact No, Person of Contact, Password  -->
<section id="hospital-form" class="mt-5 ml-5 col-md-10">
    <h3>Register Hospital</h3>
    <br>
    <div class="form-horizontal panel-body row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name of hospital">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email id">
            </div>
            <div class="form-group">
                <label>Contact No</label>
                <input type="text" class="form-control" placeholder="Contact number of hospital">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Person of Contact</label>
                <input type="text" class="form-control" placeholder="Person of contact">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password for hospital to login">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" placeholder="Address of hospital"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <input type="submit" class="btn btn-success" value="Submit">&nbsp;
            <input type="reset" class="btn btn-default" value="Reset">
        </div>
    </div>
</section>
<!-- Hospital Form: Name, Address, Email, Contact No, Person of Contact, Password  -->
<app-footer></app-footer>
